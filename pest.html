    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        /* ================= THEME ================= */
        :root {
            --primary-color: #2e7d32;
            --secondary-color: #43a047;
            --background-color: #c8e6c9;
            --header-bg: #43a047;
            --header-text: #fff;
            --text-color: #333;
            --card-bg: #e8f5e9;
        }
        
        /* ================= BODY ================= */
        body {
            margin: 0;
            padding: 0;
            /* Set font stack to prioritize Noto Sans variants for proper non-Latin rendering */
            font-family: 'Noto Sans Devanagari', 'Noto Sans Tamil', 'Noto Sans Malayalam', 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #c8e6c9, #a5d6a7);
            overflow: hidden;
        }

        /* ================= iPHONE 16 PRO MAX FRAME ================= */
        .mobile-frame {
            width: 430px;
            height: 932px;
            background: #fff;
            border-radius: 50px;
            border: 12px solid #111;
            /* Enhanced shadow with a subtle inner glow */
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4), inset 0 0 10px rgba(255, 255, 255, 0.5); 
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Notch */
        .mobile-frame::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 30px;
            background: #111;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            z-index: 5; /* Ensure notch is above content */
        }

        /* ================= APP CONTAINER ================= */
        .container {
            flex: 1;
            padding: 25px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            background: var(--card-bg);
            animation: fadeIn 0.8s ease-in-out;
        }
        
        /* ================= MODULES ================= */
        .module-card {
            background: var(--background-color);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out; /* Added transition for hover effect */
        }
        
        .module-card:hover {
            transform: translateY(-2px); /* Subtle lift on hover */
        }

        .module-card h2 {
            font-size: 20px;
            color: var(--primary-color);
            margin-top: 0;
            text-align: center;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        input[type="file"] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        .btn-upload {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            text-align: center;
            transition: 0.2s;
            display: block;
            cursor: pointer;
        }

        .btn-upload:hover {
            background-color: #1b5e20;
        }

        .btn-upload:active { /* Added active state */
            transform: scale(0.98);
            opacity: 0.8;
        }
        
        .btn-upload.loading {
            background-color: #6d6d6d;
            cursor: not-allowed;
        }

        .image-preview {
            width: 100%;
            height: auto;
            border-radius: 12px;
            margin-top: 15px;
            display: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Added shadow for depth */
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #ccc;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        #user-input:focus { /* Enhanced focus state */
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(46, 125, 50, 0.5);
        }

        .btn-send, .btn-voice {
            padding: 10px 15px;
            border-radius: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2em;
            transition: background-color 0.2s, transform 0.1s;
        }

        .btn-send:hover, .btn-voice:hover {
            background-color: #1b5e20;
        }

        .btn-send:active, .btn-voice:active { /* Added active state */
            transform: scale(0.95);
            opacity: 0.9;
        }

        .btn-voice.listening {
            background-color: #d32f2f;
        }
        
        .pest-results {
            min-height: 100px;
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-top: 15px;
            line-height: 1.6;
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
        }
        
        .pest-results h3 {
            margin-top: 0;
            font-size: 16px;
            color: var(--primary-color);
            text-align: center;
        }
        
        .pest-results p {
            font-size: 14px;
            color: var(--text-color);
            margin-bottom: 8px; /* Added spacing for paragraphs */
        }

        /* Styles for the Solution list */
        .pest-results ul {
            padding-left: 20px;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        .pest-results li {
            font-size: 14px;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        .diagnosis-text {
            color: #2e7d32;
            font-weight: 600;
        }

        .solution-text {
            color: #4caf50;
            font-weight: 600;
        }

        /* Message Box for errors */
        .message-box {
            background-color: #f44336;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            display: none;
            max-width: 80%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* Typing indicator */
        .typing-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .typing-indicator span {
            height: 10px;
            width: 10px;
            margin: 0 4px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: -0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: -0.4s;
        }
        @keyframes bounce {
            0%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
        }

        /* ================= ANIMATIONS ================= */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* Floating bubbles background */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .background-animation::before,
        .background-animation::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            animation: float 10s infinite;
        }
        .background-animation::after {
            width: 200px;
            height: 200px;
            top: 20%;
            left: 70%;
            animation-duration: 14s;
        }
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-40px) translateX(30px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }
    </style>

            // Localize Headings

            const diagnosisTitle = await translateText("Diagnosis", currentLang);
            const solutionTitle = await translateText("Solution / Treatment Steps", currentLang);
            
            // --- PARSING LOGIC (Searching for English keywords from the AI's system prompt) ---
            const diagnosisMatch = text.match(/Diagnosis:\s*(.*?)(?=\s*Solution:|$)/is);
            const solutionMatch = text.match(/Solution:\s*(.*?)(?=\s*YouTubeLink:|$)/is); 
            let outputHtml = '';

            if (diagnosisMatch) {
                // The AI's response diagnosis content is taken from index 1 of the match
                const originalDiagnosis = diagnosisMatch[1].trim(); 
                const originalSolution = solutionMatch ? solutionMatch[1].trim() : '';

                // Translate Diagnosis content
                const translatedDiagnosis = await translateText(originalDiagnosis, currentLang);
                
                let solutionContent = '';
                if (originalSolution) {
                    // Split by numbered list pattern: (1., 2., 3., etc.)
                    const listItems = originalSolution.split(/\s*\d+\.\s*/).filter(item => item.trim() !== '');
                    
                    if (listItems.length > 0) {
                         // Translate each list item for best localization
                        const translatedListItems = await Promise.all(listItems.map(item => translateText(item, currentLang)));
                        solutionContent = '<ul>' + translatedListItems.map(item => `<li>${item.trim()}</li>`).join('') + '</ul>';
                    } else {
                         // Fallback: Translate the whole solution paragraph
                        const translatedSolution = await translateText(originalSolution, currentLang);
                        solutionContent = `<p>${translatedSolution}</p>`; 
                    }
                } else {
                    const defaultSolutionError = 'Solution steps were not provided in a structured list format. Please retry the query.';
                    solutionContent = await translateText(defaultSolutionError, currentLang);
                    solutionContent = `<p>${solutionContent}</p>`;
                }
                
                // Detailed structured output
                outputHtml = `

                    <p style="font-size: 16px; font-weight: 700; color: var(--primary-color); margin-top: 10px; margin-bottom: 5px;">ðŸŒ¿ ${diagnosisTitle}</p>

                    <p style="font-size: 16px; font-weight: 700; color: var(--primary-color); margin-top: 10px; margin-bottom: 10px;">âœ… ${solutionTitle}</p>

        const API_URL_BASE = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

        // ======================= AI INTERACTION LOGIC (Uses localized wrappers) =======================
        async function sendQueryToAI(query) {
            if (!uploadedImageData) {
                showMessage("Please upload an image before submitting a query.");
                return;
            }

            setLoadingState(true);
            pestResults.style.opacity = 0;
            setThinkingState();

            // System instruction remains in English for the AI model
            const systemInstruction = `You are an expert agricultural diagnostician. Analyze the image and provide a detailed, highly structured response using these exact keywords: Diagnosis, Solution, and YouTubeLink.
            1. Diagnosis: Start with 'Diagnosis: ' followed by a comprehensive, full-text explanation of the pest/disease (e.g., 'The plant is suffering from Leaf Spot Disease caused by a fungal pathogen...').
            2. Solution: Start with 'Solution: ' followed by a detailed, numbered, step-by-step list of short, clear instructions for treatment. This list MUST include immediate treatment steps, as well as preventive measures and long-term maintenance tips.
            3. YouTubeLink: Start with 'YouTubeLink: ' followed by a single, relevant, working YouTube URL (e.g., for 'Leaf Spot Disease treatment').`;

            const payload = {
                contents: [{
                    parts: [
                        { text: query },
                        { inlineData: { mimeType: uploadedMimeType, data: uploadedImageData } }
                    ]
                }],
                systemInstruction: {
                    parts: [{ text: systemInstruction }]
                },
                generationConfig: {
                    temperature: 0.1, 
                }
            };

            let retries = 0;
            const maxRetries = 3;
            const delay = (ms) => new Promise(res => setTimeout(res, ms));

            while (retries < maxRetries) {
                try {
                    const response = await fetch(API_URL_BASE, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.status === 429) {
                        retries++;
                        await delay(Math.pow(2, retries) * 1000); // Exponential backoff
                        continue;
                    }

                    if (!response.ok) {
                        throw new Error(`API call failed with status: ${response.status}`);
                    }

                    const result = await response.json();
                    
                    // Handle empty response error localization
                    const rawText = result?.candidates?.[0]?.content?.parts?.[0]?.text;
                    const text = rawText || "No analysis could be provided. The API returned an empty response.";
                    
                    // --- Call localized rendering function ---
                    await renderAiOutput(text, retries, maxRetries); 
                    return; // Exit loop on success

                } catch (error) {
                    console.error("Error with Gemini API:", error);
                    retries++;
                    if (retries >= maxRetries) {
                        // Final failure after max retries
                        const finalError = await translateText("Sorry, a connection error occurred. Please try again later.", currentLang);
                        const analysisTitle = await translateText("Analysis Results:", currentLang);
                        pestResults.innerHTML = `<h3>${analysisTitle}</h3><p>${finalError}</p>`;
                        pestResults.style.opacity = 1;
                        showMessage("Failed to connect to the AI. Please check your internet connection.");
                    } else {
                         // Prepare for next retry
                        const thinkingText = await translateText("Thinking...", currentLang);
                        const retryingText = await translateText("Retrying:", currentLang);
                        pestResults.innerHTML = `<h3>${thinkingText} (${retryingText} ${retries}/${maxRetries})</h3>
                            <div class="typing-indicator">
                                <span></span><span></span><span></span>
                            </div>`;
                        pestResults.style.opacity = 1;
                    }
                } finally {
                    if (retries >= maxRetries || retries === 0) {
                        setLoadingState(false);
                    }
                }
            }
        }
