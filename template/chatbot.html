// --- 2. TRANSLATION CORE LOGIC ---
async function translateText(text, targetLang) {
    if (targetLang === "en") return text;
    
    // Priority 1: Check the local dictionary
    if (translationDictionary[targetLang] && translationDictionary[targetLang][text]) {
        return translationDictionary[targetLang][text];
    }

    // Priority 2: Use the external API for other languages (like Telugu/French)
    console.log(`Calling API for translation: ${text} to ${targetLang}`);
    
    // NOTE: This uses an empty API key, which the Canvas environment will handle
    const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            contents: [{ parts: [{ text: `Translate the following short text to ${targetLang}: "${text}"` }] }],
            systemInstruction: { parts: [{ text: "You are a translation service. Respond only with the translated text, do not add any quotes, context, or conversational filler." }] }
        })
    });

    if (!response.ok) {
        console.error(`Translation API call failed for ${text}.`);
        return text; 
    }
    
    const result = await response.json();
    const translatedText = result.candidates?.[0]?.content?.parts?.[0]?.text?.trim();

    return translatedText || text;
}

// ============================
// Core function for structured output parsing and formatting
// This adheres to the structure defined in agrove_pest_brief.md
// **MODIFIED to use new CSS classes for attractive output**
// ============================
function checkAndFormatDiagnosis(text) {
    // Regex to find Diagnosis and Solution keywords
    const diagnosisMatch = text.match(/Diagnosis:\s*(.*?)(?=\s*Solution:|$)/is);
    const solutionMatch = text.match(/Solution:\s*(.*)/is); 

    if (!diagnosisMatch || !solutionMatch) {
        return text; // Return original text if the mandatory structure isn't found
    }

    const diagnosis = diagnosisMatch[1].trim();
    let solution = solutionMatch[1].trim();

    // Technical Note: Convert numbered list into HTML list
    // Splits the string by any digit followed by a dot, optionally preceded/followed by spaces
    let listItems = solution.split(/\s*\d+\.\s*/).filter(item => item.trim() !== '');
    let solutionContent = '';

    if (listItems.length > 0) {
        // Use <ol> for numbered steps - rely on .diagnosis-card ol/li for styling
        solutionContent = '<ol>' + 
                            listItems.map(item => `<li>${item.trim()}</li>`).join('') + 
                            '</ol>';
    } else {
        // Fallback for non-list solutions
        solutionContent = `<p class="leading-relaxed">${solution}</p>`; 
    }
    
    // Output Structure: Generate final structured HTML using the new .diagnosis-card class
    const formattedHtml = `
        <div class="diagnosis-card">
            
            <p class="text-lg font-extrabold" style="color: var(--primary-dark);">
                üåø Diagnosis
            </p>
            <div class="diagnosis-content text-sm leading-relaxed">
                ${diagnosis}
            </div>
            
            <p class="text-lg font-extrabold pt-2 border-t-2 border-green-700" style="color: var(--primary-dark);">
                ‚úÖ Solution / Treatment Steps
            </p>
            <div class="solution-content">
                ${solutionContent}
            </div>
            
        </div>
    `;

    return formattedHtml;
}

// ============================
// Chatbot API call (MOCK for structured output demonstration)
// ============================
async function sendMessageToChatbot(message, sessionId) {
    // This is a MOCK response for demonstrating the structured output.
    // In a real application, the backend would call a multimodal AI model 
    // and return the parsed structured text.
    
    if (message.toLowerCase().includes("pest") || message.toLowerCase().includes("disease")) {
        // Return a mock structured response if keywords are detected
        return MOCK_AI_RESPONSE; 
    }
    
    try {
        const data = { message: message, session_id: sessionId };
        // NOTE: The URL is set to a placeholder for your backend
        const response = await fetch("http://127.0.0.1:5000/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(`API Error: ${errorData.error}`);
        }

        const result = await response.json();
        return result.response;
    } catch (error) {
        console.error("Error connecting to chatbot:", error);
        // Translate error message
        const errorMessage = await translateText("Sorry, I'm having trouble connecting right now. Please try again later.", currentLanguage);
        return errorMessage;
    }
}

async function handleSend() {
    const text = userInput.value.trim();

    addMessage(text, "user");

    await processBotResponse(text);
}

// ============================
// Handle Voice Input
// ============================
let recognition;
let isListening = false;

// Function to safely get the CSS variable value
function getCssVariable(name) {
    // Get computed style of the body or root element
    const root = document.documentElement;
    return getComputedStyle(root).getPropertyValue(name).trim();
}

function handleVoiceInput() {
    if (!('SpeechRecognition' in window) && !('webkitSpeechRecognition' in window)) {
        addMessage("Your browser does not support the Web Speech API. Please use a modern browser like Chrome or Edge.", "bot");
        return;
    }

    if (isListening) {
        recognition.stop();
        return;
    }

    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.onstart = async () => {
        isListening = true;
        // Use a static color or the light green variable for listening state
        micBtn.style.background = '#81c784'; // A bright indicator color
        const listeningText = await translateText("Listening for your message...", currentLanguage);
        addMessage(listeningText, "bot");
    };

    recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        if (transcript) {
            addMessage(`(Voice) ${transcript}`, "user");
            processBotResponse(transcript);
        }
    };

    recognition.onend = () => {
        isListening = false;
        // Reset to the primary-light color value
        micBtn.style.background = getCssVariable('--primary-light'); 
    };

    recognition.onerror = async (event) => {
        console.error("Speech recognition error", event.error);
        // Reset to the primary-light color value on error
        micBtn.style.background = getCssVariable('--primary-light');
        isListening = false;
        
        let errorMsg;
        if (event.error === 'not-allowed') {
            errorMsg = await translateText("Permission to use the microphone was denied. Please allow it in your browser settings.", currentLanguage);
        } else {
            errorMsg = await translateText("Sorry, there was an error with voice input. Please try again.", currentLanguage);
        }
        addMessage(errorMsg, "bot");
    };

    recognition.start();
}

// ============================
// Unified Bot Response Processor
// ============================
async function processBotResponse(text) {
    const indicator = addTypingIndicator();

    // Use a unique session ID per user (here just a fixed example)
    const sessionId = "user_abc123";

    // Send user input to chatbot API (this will return the MOCK response if it detects "pest" or "disease")
    const botReply = await sendMessageToChatbot(text, sessionId);

    // Optional: mimic typing delay based on response length
    const delay = Math.min(1500, 500 + botReply.length * 35); 

    setTimeout(() => {
        removeTypingIndicator(indicator);
        addMessage(botReply, "bot");
    }, delay);
}
