/* ================= THEME ================= */
:root {
    --primary-green: #298c56;
    --light-green: #e9faee;
    --off-white: #FFFFFF;

    --header-bg: var(--primary-green);
    --header-text: var(--off-white);

}

/* ================= Base ================= */
body {
    margin: 0;
    padding: 0;
    font-family: 'Georgia', serif; 
    color: var(--primary-dark);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: radial-gradient(circle, #e9faee, #d1e3d6);
    overflow: hidden;
    animation: background-pulse 15s infinite alternate;
}

/* New background animation */

    0% { background-color: #e9faee; }
    100% { background-color: #d1e3d6; }
}

/* ================= iPhone Frame (Animated Border) ================= */
.mobile-frame {
    width: 430px;
    height: 932px;
    background: var(--off-white);
    border-radius: 50px;
    border: 10px solid black;
    box-shadow: 0 25px 60px rgba(0,0,0,0.4);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    position: relative;
    padding: 15px;
    transition: all 0.5s ease-in-out;
    animation: pulse-border 5s infinite alternate;
}

@keyframes pulse-border {
    0% { border-color: black; box-shadow: 0 25px 60px rgba(0,0,0,0.4), inset 0 0 15px rgba(255, 255, 255, 0.1); }
    100% { border-color: var(--primary-dark); box-shadow: 0 30px 70px rgba(0,0,0,0.6), inset 0 0 25px rgba(255, 255, 255, 0.2); }
}

/* ================= App Container ================= */
.app-container {
    display: flex;
    flex-direction: column;
    flex: 1;
    height: 100%;
}
.app-container::-webkit-scrollbar {
    display: none;
}

/* ================= Header ================= */

    background: var(--header-bg);
    color: var(--header-text);
    text-align: center;
    padding: 18px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    border-radius: 40px;
    margin-bottom: 10px;

}

@keyframes header-bounce {
    0% { transform: translateY(-50px); opacity: 0; }
    60% { transform: translateY(10px); opacity: 1; }
    80% { transform: translateY(-5px); }
    100% { transform: translateY(0); }
}

}

    to { opacity: 1; transform: translateY(0); }
}

    60% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(1); }
}

// ============================
// TTS Helper Utilities

/**
 * Converts a Base64 string to an ArrayBuffer.
 * @param {string} base64 - Base64 encoded data string.
 * @returns {ArrayBuffer}
 */
function base64ToArrayBuffer(base64) {
    const binaryString = atob(base64);
    const len = binaryString.length;
    const bytes = new Uint8Array(len);
    for (let i = 0; i < len; i++) {
        bytes[i] = binaryString.charCodeAt(i);
    }
    return bytes.buffer;
}

/**
 * Utility function to write a string into a DataView.
 */
function writeString(view, offset, string) {
    for (let i = 0; i < string.length; i++) {
        view.setUint8(offset + i, string.charCodeAt(i));
    }
}

/**
 * Converts signed 16-bit PCM data buffer into a WAV Blob.
 * @param {Int16Array} pcmData - The PCM data.
 * @param {number} sampleRate - The audio sample rate.
 * @returns {Blob} The WAV audio blob.
 */
function pcmToWav(pcmData, sampleRate) {
    const numChannels = 1;
    const bitDepth = 16;
    const byteRate = sampleRate * numChannels * (bitDepth / 8);
    const blockAlign = numChannels * (bitDepth / 8);
    
    // Total size of data + 36 (RIFF header size - 8)
    const buffer = new ArrayBuffer(44 + pcmData.byteLength);
    const view = new DataView(buffer);
    let offset = 0;

    /* RIFF identifier */
    writeString(view, offset, 'RIFF'); offset += 4;
    /* file length (data + 36) */
    view.setUint32(offset, 36 + pcmData.byteLength, true); offset += 4;
    /* RIFF type */
    writeString(view, offset, 'WAVE'); offset += 4;
    
    /* format chunk identifier */
    writeString(view, offset, 'fmt '); offset += 4;
    /* format chunk length */
    view.setUint32(offset, 16, true); offset += 4;
    /* sample format (1 for PCM) */
    view.setUint16(offset, 1, true); offset += 2;
    /* number of channels */
    view.setUint16(offset, numChannels, true); offset += 2;
    /* sample rate */
    view.setUint32(offset, sampleRate, true); offset += 4;
    /* byte rate (sample rate * block align) */
    view.setUint32(offset, byteRate, true); offset += 4;
    /* block align (num channels * bit depth / 8) */
    view.setUint16(offset, blockAlign, true); offset += 2;
    /* bits per sample */
    view.setUint16(offset, bitDepth, true); offset += 2;
    
    /* data chunk identifier */
    writeString(view, offset, 'data'); offset += 4;
    /* data chunk length (size of data) */
    view.setUint32(offset, pcmData.byteLength, true); offset += 4;

    // Copy PCM data
    const pcmBytes = new Uint8Array(pcmData.buffer);
    for (let i = 0; i < pcmData.byteLength; i++, offset++) {
        view.setUint8(offset, pcmBytes[i]);
    }

    return new Blob([view], { type: 'audio/wav' });
}


// ============================
// Text-to-Speech (TTS) Function
// ============================
async function speakText(text) {
    const apiKey = ""; // API key is provided by the canvas environment
    const model = "gemini-2.5-flash-preview-tts";
    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;

    const payload = {
        contents: [{
            parts: [{ text: text }]
        }],
        generationConfig: {
            responseModalities: ["AUDIO"],
            speechConfig: {
                voiceConfig: {
                    prebuiltVoiceConfig: { voiceName: "Kore" } // A clear, firm voice
                }
            }
        }
    };

    let attempt = 0;
    const maxAttempts = 3;

    while (attempt < maxAttempts) {
        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                // If it fails, rely on the status to determine error
                throw new Error(`TTS API failed with status: ${response.status}`);
            }

            const result = await response.json();
            const part = result?.candidates?.[0]?.content?.parts?.[0];
            const audioData = part?.inlineData?.data;
            const mimeType = part?.inlineData?.mimeType;

            if (audioData && mimeType && mimeType.startsWith("audio/L16")) {
                const sampleRateMatch = mimeType.match(/rate=(\d+)/);
                if (!sampleRateMatch) throw new Error("Could not parse sample rate from MIME type.");
                
                const sampleRate = parseInt(sampleRateMatch[1], 10);
                const pcmData = base64ToArrayBuffer(audioData);
                
                // API returns signed PCM16 audio data.
                const pcm16 = new Int16Array(pcmData);
                const wavBlob = pcmToWav(pcm16, sampleRate);
                const audioUrl = URL.createObjectURL(wavBlob);
                
                const audio = new Audio(audioUrl);
                audio.play();
                
                return; // Success, exit loop
            } else {
                throw new Error("TTS response missing audio data or invalid format.");
            }

        } catch (error) {
            console.error(`TTS Attempt ${attempt + 1} failed:`, error);
            attempt++;
            if (attempt < maxAttempts) {
                // Exponential backoff: 1s, 2s, 4s
                const delay = Math.pow(2, attempt) * 1000;
                await new Promise(resolve => setTimeout(resolve, delay));
            } else {
                console.error("TTS failed after maximum retries.");
            }
        }
    }
}


// ============================
// Helper: Process Bot Text for Clean Display
// ============================
/**
 * Converts text containing newlines and basic Markdown bolding into clean HTML.
 * This is crucial for fixing the "congested" output problem.
 * @param {string} text - The raw text received from the chatbot API.
 * @returns {string} The HTML string ready for display.
 */
function processBotText(text) {
    // 1. Basic HTML escaping (crucial when using innerHTML)
    let safeText = text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");

    // 2. Convert Markdown bolding (e.g., **Site Selection**) to <strong> tags
    let formattedText = safeText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

    // 3. Convert newlines to break tags for organized, un-congested output
    return formattedText.replace(/\n/g, '<br>');
}

// ============================
// Helper: Add message to chat (UPDATED)
// ============================
function addMessage(content, sender) {
    const msg = document.createElement("div");
    msg.classList.add("message", sender);
    
    if (sender === 'bot') {
        // Use innerHTML and the processor for structured bot output
        msg.innerHTML = processBotText(content); 
    } else {
        // User messages remain plain text
        msg.textContent = content; 
    }
    
    chatArea.appendChild(msg);
    chatArea.scrollTop = chatArea.scrollHeight;
}

function removeTypingIndicator(indicator) {

// ============================
// Handle user send (Text)
// ============================
async function handleSend() {
    const text = userInput.value.trim();
    if (!text) return;

    addMessage(text, "user");
    userInput.value = "";
    
    await processBotResponse(text);
}

// ============================
// Handle Voice Input (Web Speech API)
// ============================
let recognition;
let isListening = false;

function handleVoiceInput() {
    // Check if the browser supports SpeechRecognition
    if (!('SpeechRecognition' in window) && !('webkitSpeechRecognition' in window)) {
        addMessage("Your browser does not support the Web Speech API. Please use a modern browser like Chrome or Edge.", "bot");
        return;
    }

    if (isListening) {
        recognition.stop();
        return;
    }

    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US'; // Set a language
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    // Fired when speech recognition starts
    recognition.onstart = () => {
        isListening = true;
        micBtn.style.background = '#81c784'; // Change color to show it's active
        addMessage("Listening for your message...", "bot");
    };

    // Fired when a result is received
    recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        if (transcript) {
            addMessage(`(Voice) ${transcript}`, "user");
            processBotResponse(transcript);
        }
    };

    // Fired when the speech recognition service has disconnected
    recognition.onend = () => {
        isListening = false;
        // Reset color safely
        micBtn.style.background = '';
        micBtn.style.removeProperty('background'); // Ensure style is cleaned up
    };

    // Fired when there's an error
    recognition.onerror = (event) => {
        console.error("Speech recognition error", event.error);
        if (event.error === 'not-allowed') {
            addMessage("Permission to use the microphone was denied. Please allow it in your browser settings.", "bot");
        } else {
            addMessage("Sorry, there was an error with voice input. Please try again.", "bot");
        }
        isListening = false;
        micBtn.style.background = ''; // Reset color
    };

    recognition.start();
}

// ============================
// Unified Bot Response Processor (UPDATED for TTS)
// ============================
async function processBotResponse(text) {
    const indicator = addTypingIndicator();

    // Use a unique session ID per user (here just a fixed example)
    const sessionId = "user_abc123";

    // Send user input to chatbot API
    const botReply = await sendMessageToChatbot(text, sessionId);

    // Optional: mimic typing delay based on response length
    const delay = Math.min(1500, 500 + botReply.length * 35); 

    setTimeout(() => {
        removeTypingIndicator(indicator);
        addMessage(botReply, "bot");
        
        // --- TTS INTEGRATION (AUDIO OUTPUT) ---
        // Speak the bot's response aloud using the TTS model
        speakText(botReply); 
        // -------------------------------------
        
    }, delay);
}
